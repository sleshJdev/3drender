<!doctype html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>3D Modeling</title>
    <link href="src/css/styles.css" rel="stylesheet">
    <script src="src/js/cube-draft.js"></script>
    <script src="src/js/slider.js"></script>
    <script src="src/js/util.js"></script>
    <script src="src/js/vector.js"></script>
    <script src="src/js/matrix.js"></script>
    <script src="src/js/model.js"></script>
    <script src="src/js/renderer.js"></script>
    <script src="src/js/main.js"></script>
</head>
<body>
<div id="content">
    <div style="text-align: center; background-color: aliceblue">PROJECTIONS</div>
    <div class="projections">
        <div id="projection-orthogonal">ORTHOGONAL</div>
        <div id="projection-isometric">ISOMETRIC</div>
        <div id="projection-xz"></div>
    </div>
    <div class="canvas">
        <canvas>Need update browser</canvas>
    </div>
    <div class="control-panel">
        <div class="geometry">
            <div class="geometry-parameter">
                <label>Major number<span class="hint">(defines quantity points of cone)</span></label>

                <div class="slide-panel">
                    <div id="major-number-slider" class="slider"></div>
                </div>
            </div>
            <div class="geometry-parameter">
                <label>Inner diameter<span class="hint">(diameter of inner circle)</span></label>

                <div class="slide-panel">
                    <div id="inner-radius-slider" class="slider"></div>
                </div>
            </div>
            <div class="geometry-parameter">
                <label>Outer diameter<span class="hint">(radius of outer circle)</span></label>

                <div class="slide-panel">
                    <div id="outer-radius-slider" class="slider"></div>
                </div>
            </div>
            <div class="geometry-parameter">
                <label>Height<span class="hint">(height of cone)</span></label>

                <div class="slide-panel">
                    <div id="height-slider" class="slider"></div>
                </div>
            </div>
        </div>

        <div class="transformation">
            <div class="rotate slider-group">
                <label>Rotation</label>

                <div>
                    <div class="slide-panel">
                        <div id="rotate-z-slider" class="slider"></div>
                    </div>
                    <div class="slide-panel">
                        <div id="rotate-y-slider" class="slider"></div>
                    </div>
                    <div class="slide-panel">
                        <div id="rotate-x-slider" class="slider"></div>
                    </div>
                </div>
            </div>
            <div class="translate slider-group">
                <label>Translation</label>

                <div>
                    <div class="slide-panel">
                        <div id="translate-z-slider" class="slider"></div>
                    </div>
                    <div class="slide-panel">
                        <div id="translate-y-slider" class="slider"></div>
                    </div>
                    <div class="slide-panel">
                        <div id="translate-x-slider" class="slider"></div>
                    </div>
                </div>
            </div>
            <div class="scaling slider-group">
                <label>Scaling</label>

                <div>
                    <div class="slide-panel">
                        <div id="scale-z-slider" class="slider"></div>
                    </div>
                    <div class="slide-panel">
                        <div id="scale-y-slider" class="slider"></div>
                    </div>
                    <div class="slide-panel">
                        <div id="scale-x-slider" class="slider"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
